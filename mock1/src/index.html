	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' 
			rel='stylesheet' type='text/css'>
		<link 
			href='http://fonts.googleapis.com/css?family=Lato:400,400italic' 
			rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="autogrow.js"></script>
		<script type="text/javascript">

			//			+ line + extra);

		</script>
		<script type="text/javascript" src="angular1.2.6.js"></script>
		<script type="text/javascript" src="ui-bootstrap.js"></script>
		<script type="text/javascript" src="angular-animate1.2.6.js"></script>
		<script type="text/javascript" src="firebase.js"></script>
		<script type="text/javascript" src="angularfire.js"></script>
		<script type="text/javascript" src="index_controllers.js"></script>
		<script type="text/javascript" src="issue_controllers.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.autogrow').autogrow();
			})
		</script>
	</head>
	<body ng-app="my_app">

		<div class="column_wrapper">

			<!-- left column -->
			<div id="side-nav">
				<div ng-include="'side-nav-widget.html'"></div>
			</div>

			<!-- center column -->
			<div id="center-lane" ng-controller="ContentCtrl">

				<div class="centering" ng-show="view_mode.view_mode=='home_feed'">
					<div ng-include="'post-widget.html'"></div>
					<h2 ng-controller="FeedStatusCtrl" 
						class="margin-top-lg font-grey underlight">
						{{ feed_status }}
					</h2>
					<div ng-include="'feed_widget.html'"></div>
				</div>

				<div class="centering" 
					ng-show="view_mode.view_mode=='issue_page'">

					<div ng-include="'issue-description-widget.html'"></div>

					<div ng-include="'post-widget.html'"></div>

					<h2 ng-controller="FeedStatusCtrl" 
						class="margin-top-lg font-grey underlight">
						What people are saying:
					</h2>

					<div ng-include="'feed_widget.html'"></div>

				</div>

			</div>

			<!-- right column -->
			<div id="right_lane" ng-controller="ContentCtrl">


				<div ng-show="view_mode.view_mode=='home_feed'">
					<div id="home-feed-right-lane-bg"></div>
					<div id="home-feed-right-lane"
						ng-include="'right-nav-widget.html'"></div>
				</div>

				<div ng-show="view_mode.view_mode=='issue_page'">
					<div id="issue-page-right-lane-bg"></div>
					<div id="issue-page-right-lane"
						ng-include="'issue-margin-widget.html'">
					</div>
				</div>

			</div>

			<div class="clear"></div>

		</div>

	</body>
</html>
